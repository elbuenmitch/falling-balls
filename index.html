<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Balls Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="db/dbService.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <div class="input-group">
                <label for="ballCount">Number of Balls:</label>
                <input type="number" id="ballCount" value="20" min="2">
            </div>
            <div class="input-group">
                <label for="ballRadius">Ball Radius (px):</label>
                <input type="number" id="ballRadius" value="20" min="5">
            </div>
            <div class="input-group">
                <label for="obstacleCount">Number of Obstacles:</label>
                <input type="number" id="obstacleCount" value="20" min="3">
            </div>
            <div class="input-group">
                <label for="maxSize">Max Obstacle Size:</label>
                <input type="number" id="maxSize" value="1.5" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="movementRange">Movement Speed:</label>
                <input type="number" id="movementRange" value="2" min="0" step="0.1">
            </div>
            <div class="input-group">
                <label for="jumpForce">Jump Force:</label>
                <input type="number" id="jumpForce" value="0.15" min="0.05" max="1" step="0.05">
            </div>
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameStatus"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
